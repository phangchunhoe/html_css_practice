<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>

    <!-- For the Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/grid.css">
</head>
<body>
    <div class="overall-grid">
        <div class="card">
            <div class="thumbnail-div">
                <img class="thumbnail" src="images/japan1.jpg" alt="">
            </div>

            <div class="site-info">
                <p class="location">
                    Kyoto
                </p>

                <div class="connections">
                    <div class="profile-photo-div">
                        <img class="profile-photo" src="images/profile-photo.jpg" alt="Profile_Photo">
                    </div>

                    <p class="mutuals">
                        2 mutual friends 
                    </p>
                </div>

                <button class="add-friend">Add Friend</button>
            </div>
        </div>

            <div class="card">
            <div class="thumbnail-div">
                <img class="thumbnail" src="images/japan2.jpg" alt="">
            </div>

        <div class="site-info">
                <p class="location">
                    Japan Temple
                </p>

                <div class="connections">
                    <div class="profile-photo-div">
                        <img class="profile-photo" src="images/profile-photo.jpg" alt="Profile_Photo">
                    </div>

                    <p class="mutuals">
                        8 mutual friends 
                    </p>
                </div>
                
                <button class="add-friend">Add Friend</button>
            </div>
        </div>

        <div class="card">
            <div class="thumbnail-div">
                <img class="thumbnail" src="images/japan3.jpg" alt="">
            </div>

            <div class="site-info">
                <p class="location">
                    Bamboo Forest
                </p>

                <div class="connections">
                    <div class="profile-photo-div">
                        <img class="profile-photo" src="images/profile-photo.jpg" alt="Profile_Photo">
                    </div>

                    <p class="mutuals">
                        1 mutual friends 
                    </p>
                </div>
                
                <button class="add-friend">Add Friend</button>
            </div>
        </div>

    </div>


</body>
</html>
